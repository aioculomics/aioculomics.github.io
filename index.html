<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OculAI - Revolutionizing Healthcare Through AI-Powered Eye Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ai-assistant" id="aiAssistant">
        <div class="ai-icon">
            <i class="fas fa-robot"></i>
        </div>
    </div>

    <nav class="nav-container">
        <div class="logo">
            <div class="logo-animation">
                <div class="eye-scanner"></div>
            </div>
            <span>OculAI</span>
        </div>
        <div class="nav-links">
            <a href="#technology">Technology</a>
            <a href="#research">Research</a>
            <a href="#join">Join Us</a>
            <a href="#portal" class="cta-button">Patient Portal</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>See the Future of Healthcare</h1>
            <p>AI-powered eye analysis for early disease detection</p>
            <div class="hero-cta">
                <button class="primary-btn">Schedule Scan</button>
                <button class="secondary-btn">Learn More</button>
            </div>
        </div>
        <div class="hero-visual">
            <canvas id="eyeCanvas"></canvas>
        </div>
    </section>

    <section id="technology" class="tech-section">
        <h2>Our Technology</h2>
        <div class="tech-cards">
        </div>
    </section>
</body>
</html>
